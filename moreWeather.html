<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Weather Report</title>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" type = "image/jng" href="favicon.png">
</head>
<body id = "moreWeather">
    <div class = "app-title">
        <a href = "index.html"><h1>Weather2Go   <img src = "favicon.png"></h1></a>
        <h2>Detailed breakdown of today's weather</h2>
    </div>
    <div class = "moreWeather-container">
        <img src = "icons/temperature.png" class="img" id="temp-img">
        <div class = "temperature">
            <p class = "temp-max">Today's high</p>
            <p class = "temp-max-value" style="color:red">-°C</p>
            <p class = "temp-min">Today's low</p>
            <p class = "temp-min-value" style="color: rgb(0, 195, 255)">-°C</p>
        </div>
        <img src = "icons/atmosphere.png" class = "img" id="atmos-img">
        <div class = "atmosphere">
            <p class = "humidity">Humidity</p>
            <p class = "humidity-value" style="color:rgb(199, 199, 199)">-%</p>
            <p class = "wind-speed">Wind Speed</p>
            <p class = "wind-speed-value">- m/s</p>
            <p class = "pressure">Atmospheric Pressure</p>
            <p class = "pressure-value" style="color:rgb(255, 123, 0)">- hPa</p>
        </div>
        <img src = "icons/sun.png" class = "img" id = "sun-img">
        <div class = "time">
            <p class = "sunrise">Sunrise</p>
            <p class = "sunrise-value" style = "color: rgb(255, 230, 0)">--:--</p>
            <p class = "sunset">Sunset</p>
            <p class = "sunset-value" style = "color: rgb(5, 5, 173)">--:--</p>
        </div>
        <div>
            <a href = "tips.html"><button class="buttons" id="tips-link2"><p>Useful Tips & Reminders</p></button></a>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
