<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" type = "image/jng" href="favicon.png">
</head>
<body id = "index">
    <div class = "app-title">
        <h1>Weather2Go   <img src = "favicon.png"></h1>
        <h2>Your weather. On demand.</h2>
    </div>
    <div class = "weather-container">
        <div class = "notification"></div>
        <div class = "location">
            <h1>-</h1>
        </div>
        <div class = "current-date"></div>
        <div class = "weather-icon">
            <img src = "icons/unknown.png" alt = "">
        </div>
        <div class = "temperature-value">
            <p>- °C</p>
        </div>
        <div class = "temperature-feelsLike">
            <p>Feels like - ° C </p>
        </div>
        <div class = "temperature-description">
            <p> - </p>
        </div>
        <div class = "search-box">
            <input type = "text" autocomplete = "off" class = "search-txt" placeholder = "Enter a municipality...">
            <a class = "search-button">
                <i class="fa fa-search"></i>
            </a>
        </div>
        <div>
            <a href = "moreWeather.html"><button class = "buttons" id = "more-weather"><p>Detailed Weather Info</p></button></a>
        </div>
        <div>
            <a href = "tips.html"><button class = "buttons" id = "tips-link"><p>Useful Tips & Reminders</p></button></a>
        </div>>
    </div>
    <div class="credits">
        <p>Application made by: Jerry Wei</p>
        <p>Powered by OpenWeatherMap</p>
    </div>
    <script src = "app.js"></script>
</body>
</html>
